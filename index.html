<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Form Input Aset - PT SATONA</title>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <nav class="mb-6 text-center">
      <a href="index.html" class="text-blue-600 hover:underline font-medium">Tambah Data</a>
      <span class="mx-2 text-gray-400">|</span>
      <a href="data_aset.html" class="text-blue-600 hover:underline font-medium">Lihat Data</a>
    </nav>
    <h2 class="text-2xl font-bold text-center mb-6">Input Data Aset</h2>
    <form action="src/actions/simpan_aset.php" method="post" class="space-y-5">
      <div class="flex flex-col gap-1">
        <label for="kode_aset" class="font-semibold text-gray-700">Kode Aset <span class="text-red-500">*</span></label>
        <input type="text" name="kode_aset" id="kode_aset" required maxlength="20" pattern="^(K1|K2|MP|INV)-\d{4}$"
          placeholder="Contoh: K1-0001, MP-0001, INV-0001"
          title="Kode aset harus diawali K1-, K2-, MP-, atau INV- dan diikuti 4 digit angka."
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-400">
      </div>
      <div class="flex flex-col gap-1">
        <label for="nama_aset" class="font-semibold text-gray-700">Nama Aset <span class="text-red-500">*</span></label>
        <input type="text" name="nama_aset" id="nama_aset" required maxlength="100" placeholder="Nama aset..."
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-400">
      </div>
      <div class="flex flex-col gap-1">
        <label for="tanggal_perolehan" class="font-semibold text-gray-700">Tanggal Perolehan <span
            class="text-red-500">*</span></label>
        <input type="datetime-local" name="tanggal_perolehan" id="tanggal_perolehan" required
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div class="flex flex-col gap-1">
        <label for="harga_perolehan" class="font-semibold text-gray-700">Harga Perolehan <span
            class="text-red-500">*</span></label>
        <input type="number" name="harga_perolehan" id="harga_perolehan" required min="0"
          placeholder="Masukkan harga perolehan"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-400">
      </div>
      <button type="submit"
        class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-semibold transition">Simpan</button>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"></script>
  <script src="assets/js/toast.js"></script>
</body>

</html>
