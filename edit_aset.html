<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Edit Data Aset - PT SATONA</title>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>
  body {
    background: #f3f4f6;
  }

  @media (max-width: 500px) {
    .max-w-md {
      padding: 1rem !important;
    }

    h2 {
      font-size: 1.2rem;
    }
  }
</style>
</head>

<body class="bg-gray-100 min-h-screen">
  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <nav class="mb-6 text-center">
      <a href="index.html" class="text-blue-600 hover:underline font-medium">Tambah Data</a>
      <span class="mx-2 text-gray-400">|</span>
      <a href="data_aset.html" class="text-blue-600 hover:underline font-medium">Lihat Data</a>
    </nav>
    <h2 class="text-2xl font-bold text-center mb-6">Edit Data Aset</h2>
    <form id="editForm" class="space-y-4" action="src/pages/edit_aset.php" method="POST" autocomplete="off">
      <div>
        <label for="kode_aset" class="block mb-1 font-semibold">Kode Aset</label>
        <input type="text" name="kode_aset" id="kode_aset" readonly
          class="w-full px-3 py-2 border border-gray-300 rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label for="nama_aset" class="block mb-1 font-semibold">Nama Aset</label>
        <input type="text" name="nama_aset" id="nama_aset" required maxlength="100"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Masukkan nama aset">
      </div>
      <div>
        <label for="tanggal_perolehan" class="block mb-1 font-semibold">Tanggal Perolehan</label>
        <input type="datetime-local" name="tanggal_perolehan" id="tanggal_perolehan" required
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label for="harga_perolehan" class="block mb-1 font-semibold">Harga Perolehan</label>
        <input type="number" name="harga_perolehan" id="harga_perolehan" required min="0" step="1"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="0">
      </div>
      <button type="submit"
        class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-semibold transition">Update</button>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"></script>
  <script src="../assets/js/toast.js"></script>
  <script src="assets/js/edit_aset.js"></script>
</body>

</html>
